<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <div class="area">
    <div class="title" style="margin:10px 0px;" ><h2>Tic Tac Toe</h2></div>
    <div class="score">
    <div class="user">
        <img src="../IMG/images.jpg" alt="user" height="70px" width="70px" style="border-radius: 50%;">
        <p >Player1</p>
    </div>
    <div class="scoreboard">
        <h4 style="margin-top:10px;">vs</h4>

    </div>
    <div class="comp">
        <img src="../IMG/images.jpg" alt="user" height="70px" width="70px" style="border-radius: 50%;">
        <p>Player2</p>
    </div>
    </div>
    <div class="play">
        <h3>Play Now</h3>
    </div>
    <div class="grid">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    </div>
    <div class="messege ">

        <h4>Game Over</h4>
        <h4 class="winner"></h4>
        <div class="res">New Game</div>
    </div>
    <script src="tic_tac_toe.js"></script>
</body>
</html>
